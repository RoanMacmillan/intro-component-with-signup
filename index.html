<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>
  <div class="page-wrapper">

    <div class="container">

      <div class="heading-container">
        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>

      </div>

      <div class="form-container">
        <div class="top">
          <button id="try-btn"><strong>Try it free 77 days</strong> then $20/mo. thereafter</button>
        </div>


        <div class="bottom">
          <form action="#" class="signup-form">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Email Address" required>
            <input type="text" placeholder="Password" required>
            <input type="submit" id="btn2" value="Claim your free trial" aria-label="Submit">

          </form>


          <span class="terms">By clicking the button, you are agreeing to our <strong id="strong">Terms and Services</strong></span>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
